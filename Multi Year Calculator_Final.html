<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Odoo Multi-Years Contract Pricing Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg: #EAE3D4;
            --secondary-bg: #F5EFE1;
            --text-color: #4A3A2C;
            --shadow-light: #FFFFFF;
            --shadow-dark: #C9C2B8;
            --accent-gradient: linear-gradient(135deg, #A0522D, #CD853F, #D2B48C);
            --inner-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            --outer-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            --active-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
        }

        .main-container {
            background: var(--secondary-bg);
            border-radius: 1.5rem;
            box-shadow: var(--outer-shadow);
            transition: transform 0.3s ease;
        }
        .main-container:hover {
            transform: translateY(-6px);
            box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }

        .tab-toggle-group {
            background: var(--secondary-bg);
            border-radius: 9999px;
            padding: 0.4rem;
            display: inline-flex;
            gap: 0.5rem;
            box-shadow: var(--inner-shadow);
        }

        .tab-toggle-btn {
            padding: 0.75rem 1.8rem;
            border-radius: 9999px;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .tab-toggle-btn.active {
            background: var(--secondary-bg);
            color: var(--text-color);
            box-shadow: var(--outer-shadow);
            transform: translateY(-2px);
        }

        .contract-btn {
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            color: var(--text-color);
            background: var(--secondary-bg);
            box-shadow: var(--outer-shadow);
            transition: all 0.3s ease;
        }

        .contract-btn.active {
            color: white;
            background: linear-gradient(90deg, #A0522D, #D2B48C);
            box-shadow: 0 6px 18px rgba(160, 82, 45, 0.4);
            transform: translateY(-2px);
        }
        .contract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }

        .card {
            background: var(--secondary-bg);
            border-radius: 1.2rem;
            box-shadow: var(--outer-shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .highlight {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .number-input {
            background: var(--primary-bg);
            box-shadow: var(--inner-shadow);
            border-radius: 9999px;
            padding: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .number-input:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light), 0 0 0 4px rgba(160, 82, 45, 0.2);
        }
        
        .section-header {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-container {
            background: var(--secondary-bg);
            border-radius: 1.2rem;
            box-shadow: var(--inner-shadow);
        }
    </style>
</head>
<body class="p-6 md:p-10">

    <div class="max-w-7xl mx-auto p-8 main-container">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold section-header mb-3">Odoo Multi Year Contracts</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Compare <span class="font-semibold text-gray-800">multi-year Odoo contracts</span> and calculate <span class="highlight">savings in INR</span>.</p>
        </header>

        <div class="flex flex-col md:flex-row items-center justify-center mb-8 gap-6">
            <div class="flex-shrink-0">
                <p class="text-lg font-medium text-gray-700 mb-2 text-center md:text-left">Select a Plan:</p>
                <div class="tab-toggle-group">
                    <button id="standard-tab" class="tab-toggle-btn active">Standard</button>
                    <button id="custom-tab" class="tab-toggle-btn">Custom</button>
                </div>
            </div>
            <div class="w-full">
                <p class="text-lg font-medium text-gray-700 mb-2 text-center md:text-left">Number of Users:</p>
                <div class="flex items-center gap-4">
                    <input type="range" id="users-input" min="1" max="100" value="10" class="w-full max-w-sm">
                    <input type="number" id="users-number-input" min="1" max="100" value="10" class="number-input">
                </div>
            </div>
        </div>

        <div class="mb-10 text-center">
            <h2 class="text-2xl font-bold section-header mb-4">Choose Your Contract Duration</h2>
            <div class="flex justify-center flex-wrap gap-4">
                <button id="1year-btn" class="contract-btn active">1 Year</button>
                <button id="3year-btn" class="contract-btn">3 Years</button>
                <button id="5year-btn" class="contract-btn">5 Years</button>
            </div>
        </div>

        <div id="pricing-summary" class="p-8 rounded-2xl mb-8 card">
            <!-- Pricing Summary will be dynamically injected here -->
        </div>

        <div class="mt-12 text-center">
            <h2 class="text-2xl sm:text-3xl font-semibold section-header mb-6">Visual Comparison</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card p-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-900">Total Price Comparison</h3>
                    <div class="chart-container p-4">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="card p-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-900">Savings Percentage</h3>
                    <div class="chart-container p-4">
                        <canvas id="savingsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="non-contract-section" class="mt-12 text-center">
            <h2 class="text-2xl sm:text-3xl font-semibold section-header mb-6">Non-Contract Pricing</h2>
            <div id="non-contract-summary" class="p-8 rounded-2xl mb-8 card text-left">
                 <!-- Non-contract summary will be dynamically injected here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const standardPlan = {
                basePrice: 8700,
                discounts: {
                    year1: 0.20,
                    year3: { year1: 0.20, years2_3: 0.10 },
                    year5: { year1: 0.20, years2_5: 0.15 }
                }
            };
            const customPlan = {
                basePrice: 13800,
                discounts: {
                    year1_amount: 3120,
                    year3: { year1_amount: 3120, years2_3: 0.10 },
                    year5: { year1_amount: 3120, years2_5: 0.15 }
                }
            };
            const GST_RATE = 0.18;

            const usersInput = document.getElementById('users-input');
            const usersNumberInput = document.getElementById('users-number-input');
            const standardTabBtn = document.getElementById('standard-tab');
            const customTabBtn = document.getElementById('custom-tab');
            const contractButtons = document.querySelectorAll('.contract-btn');
            const pricingSummaryDiv = document.getElementById('pricing-summary');
            const nonContractSummaryDiv = document.getElementById('non-contract-summary');
            const priceChartCanvas = document.getElementById('priceChart').getContext('2d');
            const savingsChartCanvas = document.getElementById('savingsChart').getContext('2d');

            let currentPlan = 'standard';
            let currentContract = '1year';
            let priceChartInstance;
            let savingsChartInstance;

            const formatCurrency = (num) => num.toLocaleString('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 2, maximumFractionDigits: 2 });

            const calculateStandard = (users) => {
                const basePrice = standardPlan.basePrice * users;
                const year1Discounted = basePrice * (1 - standardPlan.discounts.year1);
                const year2_3Discounted = basePrice * (1 - standardPlan.discounts.year3.years2_3);
                const year2_5Discounted = basePrice * (1 - standardPlan.discounts.year5.years2_5);
                
                const price1Y = year1Discounted;
                const price3Y = year1Discounted + (year2_3Discounted * 2);
                const price5Y = year1Discounted + (year2_5Discounted * 4);
                
                const price1Y_gst = price1Y * GST_RATE;
                const price3Y_gst = price3Y * GST_RATE;
                const price5Y_gst = price5Y * GST_RATE;
                
                const price1Y_final = price1Y + price1Y_gst;
                const price3Y_final = price3Y + price3Y_gst;
                const price5Y_final = price5Y + price5Y_gst;

                // Non-contract price for 3-year comparison: (First year discounted price + 2X base price of standard plan)
                const nonContract3Y = year1Discounted + (basePrice * 2);
                const nonContract3Y_final = nonContract3Y + (nonContract3Y * GST_RATE);
                const savings3Y = nonContract3Y_final - price3Y_final;
                const savingsPercent3Y = (savings3Y / nonContract3Y_final) * 100;
                
                // Non-contract price for 5-year comparison: (First year discounted price + 4X base price of standard plan)
                const nonContract5Y = year1Discounted + (basePrice * 4);
                const nonContract5Y_final = nonContract5Y + (nonContract5Y * GST_RATE);
                const savings5Y = nonContract5Y_final - price5Y_final;
                const savingsPercent5Y = (savings5Y / nonContract5Y_final) * 100;

                return {
                    basePrice, year1Discounted, year2_3Discounted, year2_5Discounted,
                    price1Y, price3Y, price5Y,
                    price1Y_final, price3Y_final, price5Y_final,
                    price1Y_gst, price3Y_gst, price5Y_gst,
                    savings3Y, savings5Y,
                    savingsPercent3Y, savingsPercent5Y,
                    nonContract3Y_final, nonContract5Y_final
                };
            };

            const calculateCustom = (users) => {
                const basePrice = customPlan.basePrice * users;
                const year1DiscountAmount = customPlan.discounts.year1_amount * users;
                const year1Discounted = basePrice - year1DiscountAmount;
                const year2_3Discounted = basePrice * (1 - customPlan.discounts.year3.years2_3);
                const year2_5Discounted = basePrice * (1 - customPlan.discounts.year5.years2_5);
                
                const price1Y = year1Discounted;
                const price3Y = year1Discounted + (year2_3Discounted * 2);
                const price5Y = year1Discounted + (year2_5Discounted * 4);

                const price1Y_gst = price1Y * GST_RATE;
                const price3Y_gst = price3Y * GST_RATE;
                const price5Y_gst = price5Y * GST_RATE;

                const price1Y_final = price1Y + price1Y_gst;
                const price3Y_final = price3Y + price3Y_gst;
                const price5Y_final = price5Y + price5Y_gst;
                
                // Non-contract price for 3-year comparison: (First year discounted price + 2X base price of custom plan)
                const nonContract3Y = year1Discounted + (basePrice * 2);
                const nonContract3Y_final = nonContract3Y + (nonContract3Y * GST_RATE);
                const savings3Y = nonContract3Y_final - price3Y_final;
                const savingsPercent3Y = (savings3Y / nonContract3Y_final) * 100;

                // Non-contract price for 5-year comparison: (First year discounted price + 4X base price of custom plan)
                const nonContract5Y = year1Discounted + (basePrice * 4);
                const nonContract5Y_final = nonContract5Y + (nonContract5Y * GST_RATE);
                const savings5Y = nonContract5Y_final - price5Y_final;
                const savingsPercent5Y = (savings5Y / nonContract5Y_final) * 100;

                return {
                    basePrice, year1Discounted, year2_3Discounted, year2_5Discounted, year1DiscountAmount,
                    price1Y, price3Y, price5Y,
                    price1Y_final, price3Y_final, price5Y_final,
                    price1Y_gst, price3Y_gst, price5Y_gst,
                    savings3Y, savings5Y,
                    savingsPercent3Y, savingsPercent5Y,
                    nonContract3Y_final, nonContract5Y_final
                };
            };

            const renderPricingSummary = (planType, contractDuration, users) => {
                const data = planType === 'standard' ? calculateStandard(users) : calculateCustom(users);
                let contentHtml = '';

                if (contractDuration === '1year') {
                    contentHtml = `
                        <div class="text-center">
                            <h3 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-2">1-Year Plan Price</h3>
                            <p class="text-4xl sm:text-5xl font-bold highlight mb-4">${formatCurrency(data.price1Y_final)}</p>
                            <p class="text-base sm:text-lg text-gray-600 mb-6">Price for ${users} users, including GST.</p>
                            <div class="mt-4 p-4 card rounded-xl text-left">
                                <h4 class="text-lg font-semibold text-gray-900 mb-2">Breakdown</h4>
                                <ul class="text-sm text-gray-600 space-y-1">
                                    <li>Base Price: <span class="font-bold text-gray-800">${formatCurrency(planType === 'standard' ? standardPlan.basePrice * users : customPlan.basePrice * users)}</span></li>
                                    <li>Year 1 (${planType === 'standard' ? `${(standardPlan.discounts.year1 * 100).toFixed(0)}% discount` : `₹${customPlan.discounts.year1_amount} per user discount`}): <span class="font-bold text-gray-800">${formatCurrency(data.year1Discounted)}</span></li>
                                    <li class="border-t border-gray-300 pt-2 mt-2">Subtotal: <span class="font-bold text-gray-800">${formatCurrency(data.price1Y)}</span></li>
                                    <li>+ 18% GST: <span class="font-bold text-gray-800">${formatCurrency(data.price1Y_gst)}</span></li>
                                </ul>
                            </div>
                        </div>
                    `;
                } else if (contractDuration === '3year') {
                    const breakdownText = planType === 'standard' ? `
                        <li>Year 1 (${(standardPlan.discounts.year3.year1 * 100).toFixed(0)}% discount): <span class="font-bold text-gray-800">${formatCurrency(data.year1Discounted)}</span></li>
                        <li>Year 2-3 (${(standardPlan.discounts.year3.years2_3 * 100).toFixed(0)}% discount): <span class="font-bold text-gray-800">${formatCurrency(data.year2_3Discounted)}</span></li>
                    ` : `
                        <li>Year 1 (₹${customPlan.discounts.year3.year1_amount} per user discount): <span class="font-bold text-gray-800">${formatCurrency(data.year1Discounted)}</span></li>
                        <li>Year 2-3 (${(customPlan.discounts.year3.years2_3 * 100).toFixed(0)}% discount): <span class="font-bold text-gray-800">${formatCurrency(data.year2_3Discounted)}</span></li>
                    `;
                    const avgYearlyCost = data.price3Y_final / 3;
                    contentHtml = `
                        <div class="text-center">
                            <h3 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-2">3-Year Plan Price</h3>
                            <p class="text-4xl sm:text-5xl font-bold highlight mb-4">${formatCurrency(data.price3Y_final)}</p>
                            <p class="text-base sm:text-lg text-gray-600 mb-6">Total price for ${users} users, including GST.</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 text-left">
                                <div class="p-4 card rounded-xl">
                                    <h4 class="text-lg font-semibold text-gray-900 mb-2">Breakdown</h4>
                                    <ul class="text-sm text-gray-600 space-y-1">
                                        <li>Base Price: <span class="font-bold text-gray-800">${formatCurrency(planType === 'standard' ? standardPlan.basePrice * users * 3 : customPlan.basePrice * users * 3)}</span></li>
                                        ${breakdownText}
                                        <li class="border-t border-gray-300 pt-2 mt-2">Subtotal: <span class="font-bold text-gray-800">${formatCurrency(data.price3Y)}</span></li>
                                        <li>+ 18% GST: <span class="font-bold text-gray-800">${formatCurrency(data.price3Y_gst)}</span></li>
                                        <li class="border-t border-gray-300 pt-2 mt-2 font-semibold text-gray-800">Total Price (inc. GST): <span class="font-bold text-gray-800">${formatCurrency(data.price3Y_final)}</span></li>
                                        <li class="font-semibold text-gray-800">Average Yearly Cost (inc. GST): <span class="font-bold text-green-600">${formatCurrency(avgYearlyCost)}</span></li>
                                    </ul>
                                </div>
                                <div class="p-4 card rounded-xl">
                                    <h4 class="text-lg font-semibold text-gray-900 mb-2">Savings</h4>
                                    <ul class="text-sm text-gray-600 space-y-1">
                                        <li>Total Savings: <span class="font-bold text-green-600">${formatCurrency(data.savings3Y)}</span></li>
                                        <li>Savings Rate: <span class="font-bold text-green-600">${data.savingsPercent3Y.toFixed(2)}%</span></li>
                                        <li class="mt-2 text-xs text-gray-500">vs. non-contract price for 3 years.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (contractDuration === '5year') {
                    const breakdownText = planType === 'standard' ? `
                        <li>Year 1 (${(standardPlan.discounts.year5.year1 * 100).toFixed(0)}% discount): <span class="font-bold text-gray-800">${formatCurrency(data.year1Discounted)}</span></li>
                        <li>Year 2-5 (${(standardPlan.discounts.year5.years2_5 * 100).toFixed(0)}% discount): <span class="font-bold text-gray-800">${formatCurrency(data.year2_5Discounted)}</span></li>
                    ` : `
                        <li>Year 1 (₹${customPlan.discounts.year5.year1_amount} per user discount): <span class="font-bold text-gray-800">${formatCurrency(data.year1Discounted)}</span></li>
                        <li>Year 2-5 (${(customPlan.discounts.year5.years2_5 * 100).toFixed(0)}% discount): <span class="font-bold text-gray-800">${formatCurrency(data.year2_5Discounted)}</span></li>
                    `;
                    const avgYearlyCost = data.price5Y_final / 5;
                    contentHtml = `
                        <div class="text-center">
                            <h3 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-2">5-Year Plan Price</h3>
                            <p class="text-4xl sm:text-5xl font-bold highlight mb-4">${formatCurrency(data.price5Y_final)}</p>
                            <p class="text-base sm:text-lg text-gray-600 mb-6">Total price for ${users} users, including GST.</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 text-left">
                                <div class="p-4 card rounded-xl">
                                    <h4 class="text-lg font-semibold text-gray-900 mb-2">Breakdown</h4>
                                    <ul class="text-sm text-gray-600 space-y-1">
                                        <li>Base Price: <span class="font-bold text-gray-800">${formatCurrency(planType === 'standard' ? standardPlan.basePrice * users * 5 : customPlan.basePrice * users * 5)}</span></li>
                                        ${breakdownText}
                                        <li class="border-t border-gray-300 pt-2 mt-2">Subtotal: <span class="font-bold text-gray-800">${formatCurrency(data.price5Y)}</span></li>
                                        <li>+ 18% GST: <span class="font-bold text-gray-800">${formatCurrency(data.price5Y_gst)}</span></li>
                                        <li class="border-t border-gray-300 pt-2 mt-2 font-semibold text-gray-800">Total Price (inc. GST): <span class="font-bold text-gray-800">${formatCurrency(data.price5Y_final)}</span></li>
                                        <li class="font-semibold text-gray-800">Average Yearly Cost (inc. GST): <span class="font-bold text-green-600">${formatCurrency(avgYearlyCost)}</span></li>
                                    </ul>
                                </div>
                                <div class="p-4 card rounded-xl">
                                    <h4 class="text-lg font-semibold text-gray-900 mb-2">Savings</h4>
                                    <ul class="text-sm text-gray-600 space-y-1">
                                        <li>Total Savings: <span class="font-bold text-green-600">${formatCurrency(data.savings5Y)}</span></li>
                                        <li>Savings Rate: <span class="font-bold text-green-600">${data.savingsPercent5Y.toFixed(2)}%</span></li>
                                        <li class="mt-2 text-xs text-gray-500">vs. non-contract price for 5 years.</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
                }
                pricingSummaryDiv.innerHTML = contentHtml;
            };
            
            const renderNonContractSummary = (planType, users) => {
                const data = planType === 'standard' ? calculateStandard(users) : calculateCustom(users);
                const basePrice = planType === 'standard' ? standardPlan.basePrice : customPlan.basePrice;

                let contentHtml = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="p-4 card rounded-xl">
                            <h4 class="text-lg font-semibold text-gray-900 mb-2">1-Year Non-Contract Price</h4>
                            <p class="text-3xl font-bold highlight">${formatCurrency(data.price1Y_final)}</p>
                            <ul class="text-sm text-gray-600 mt-2">
                                <li>Price (excl. GST): <span class="font-bold">${formatCurrency(data.price1Y)}</span></li>
                                <li>+ 18% GST: <span class="font-bold">${formatCurrency(data.price1Y_gst)}</span></li>
                            </ul>
                        </div>
                        <div class="p-4 card rounded-xl">
                            <h4 class="text-lg font-semibold text-gray-900 mb-2">3-Year Non-Contract Price</h4>
                            <p class="text-3xl font-bold highlight">${formatCurrency(data.nonContract3Y_final)}</p>
                            <ul class="text-sm text-gray-600 mt-2">
                                <li>Year 1 Price: <span class="font-bold">${formatCurrency(data.year1Discounted)}</span></li>
                                <li>Years 2 & 3 Price: <span class="font-bold">${formatCurrency(basePrice * users * 2)}</span></li>
                                <li>+ Total GST: <span class="font-bold">${formatCurrency(data.nonContract3Y_final - (data.year1Discounted + (basePrice * users * 2)))}</span></li>
                            </ul>
                        </div>
                        <div class="p-4 card rounded-xl">
                            <h4 class="text-lg font-semibold text-gray-900 mb-2">5-Year Non-Contract Price</h4>
                            <p class="text-3xl font-bold highlight">${formatCurrency(data.nonContract5Y_final)}</p>
                            <ul class="text-sm text-gray-600 mt-2">
                                <li>Year 1 Price: <span class="font-bold">${formatCurrency(data.year1Discounted)}</span></li>
                                <li>Years 2-5 Price: <span class="font-bold">${formatCurrency(basePrice * users * 4)}</span></li>
                                <li>+ Total GST: <span class="font-bold">${formatCurrency(data.nonContract5Y_final - (data.year1Discounted + (basePrice * users * 4)))}</span></li>
                            </ul>
                        </div>
                    </div>
                `;
                nonContractSummaryDiv.innerHTML = contentHtml;
            };

            const updateCharts = (planType, users) => {
                const data = planType === 'standard' ? calculateStandard(users) : calculateCustom(users);
                const currencyFormatter = (value) => formatCurrency(value);
                const savingsFormatter = (value) => `${value.toFixed(2)}%`;

                const priceData = [data.price1Y_final, data.price3Y_final, data.price5Y_final];
                const savingsData = [0, data.savingsPercent3Y, data.savingsPercent5Y];

                if (priceChartInstance) {
                    priceChartInstance.destroy();
                }
                priceChartInstance = new Chart(priceChartCanvas, {
                    type: 'bar',
                    data: {
                        labels: ['1 Year', '3 Years', '5 Years'],
                        datasets: [{
                            label: 'Total Contract Price',
                            data: priceData,
                            backgroundColor: ['#A0522D', '#CD853F', '#D2B48C'],
                            borderRadius: 12
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (context) => currencyFormatter(context.parsed.y) } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: '#d1d5db' },
                                ticks: { color: '#6b7280', callback: currencyFormatter }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#6b7280' }
                            }
                        }
                    }
                });

                if (savingsChartInstance) {
                    savingsChartInstance.destroy();
                }
                savingsChartInstance = new Chart(savingsChartCanvas, {
                    type: 'bar',
                    data: {
                        labels: ['1 Year', '3 Years', '5 Years'],
                        datasets: [{
                            label: 'Savings Percentage',
                            data: savingsData,
                            backgroundColor: ['#d1d5db', '#A0522D', '#CD853F'],
                            borderRadius: 12
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: (context) => savingsFormatter(context.parsed.y) } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: '#d1d5db' },
                                ticks: { color: '#6b7280', callback: savingsFormatter }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#6b7280' }
                            }
                        }
                    }
                });
            };

            const updateUI = () => {
                const users = parseInt(usersInput.value);
                renderPricingSummary(currentPlan, currentContract, users);
                renderNonContractSummary(currentPlan, users);
                updateCharts(currentPlan, users);
            };

            usersInput.addEventListener('input', () => {
                const users = parseInt(usersInput.value);
                usersNumberInput.value = users;
                updateUI();
            });
            usersNumberInput.addEventListener('input', () => {
                let users = parseInt(usersNumberInput.value);
                if (isNaN(users) || users < 1) { users = 1; }
                if (users > 100) { users = 100; }
                usersInput.value = users;
                updateUI();
            });

            standardTabBtn.addEventListener('click', () => {
                standardTabBtn.classList.add('active');
                customTabBtn.classList.remove('active');
                currentPlan = 'standard';
                updateUI();
            });
            customTabBtn.addEventListener('click', () => {
                customTabBtn.classList.add('active');
                standardTabBtn.classList.remove('active');
                currentPlan = 'custom';
                updateUI();
            });

            contractButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    contractButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentContract = btn.id.replace('-btn', '');
                    updateUI();
                });
            });

            updateUI();
        });
    </script>
</body>
</html>
